<!DOCTYPE html>
<html>
    <head>
        <title>DNA thingy</title>
        <script type="text/javascript" src="convert.js"></script>
    </head>
    <body>
        <h1>DNA Thingy</h1>
        <div>
            <label for="dna">DNA: </label>
            <textarea type="text" id="dna" name="dna" style="width:90%; height:120px;"></textarea><br>
            <button id="rna-button" onclick="convert(document.getElementById('dna').value);">Convert</button>
            <p id="rna-out" style="word-wrap: break-word;">RNA:</p>
            <p id="amino-out" style="word-wrap: break-word;">Amino Acids: </p>
        </div>
    </body>
</html>
